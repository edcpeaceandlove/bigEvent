<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
  <link rel="stylesheet" href="../assets/css/article/art_pub.css">
</head>

<body>
  <!-- 卡片区域 -->
  <div class="layui-card">
    <div class="layui-card-header">编辑文章</div>
    <div class="layui-card-body">
      <!-- 发布文章的表单 -->
      <form class="layui-form" id="form-pub">
        <!-- 第一行 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章标题</label>
          <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <!-- 第二行 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章类别</label>
          <div class="layui-input-block">
            <select name="cate_id" lay-verify="required"></select>
          </div>
        </div>
        <!-- 第三行 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章内容</label>
          <div class="layui-input-block">
            <textarea id="content" style="display: none;"></textarea>
          </div>
        </div>
        <!-- 第四行 -->
        <!-- 封面 -->
        <div class="layui-form-item">
          <!-- 左侧的 label -->
          <label class="layui-form-label">文章封面</label>
          <!-- 选择封面区域 -->
          <div class="layui-input-block cover-box">
            <div class="cover-left">
              <img id="image" src="../assets/images/sample2.jpg" alt=""
                style="width: 100%; height: 100%; object-fit: cover;" />
            </div>
            <!-- 右侧选择封面区域 -->
            <div class="cover-right">
              <div class="img-preview"></div>
              <!-- 文件选择框 -->
              <input type="file" id="file" style="display: none;" accept="image/*">
              <!-- 选择封面按钮 -->
              <button type="button" class="layui-btn layui-btn-danger btn-choose-img" id="btnChooseImage">选择封面</button>
            </div>
          </div>
        </div>
        <!-- 第五行 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit>发布</button>
            <button class="layui-btn layui-btn-primary" lay-submit id="btnSave2">保存草稿</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- 定义分类下拉菜单的模板结构 -->
  <script type="text/html" id="tpl-cate">
    <option value="">请选择文章分类</option>
    {{each data}}
              <option value="{{$value.Id}}">{{$value.name}}</option>
              {{/each}}
  </script>




  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/lib/cropper/Cropper.js"></script>
  <script src="../assets/lib/cropper/jquery-cropper.js"></script>
  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/template-web.js"></script>
  <script src="../assets/js/baseAPI.js"></script>
  <script src="../assets/js/article/art_pub.js"></script>
</body>

</html>
